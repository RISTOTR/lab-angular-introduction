<h2>Comments</h2>
<div class="comment">
  <div *ngFor="let i of Comment, let f = first, let ev = even, let o = odd, let l = last" [ngClass] = "{rojo : f, gris : ev, azul : o, verde : l}"> 

    <h2>{{i.name}}</h2>
    <h3>{{i.date}} {{i.hour}}</h3>
    <p>{{i.commentUser}}</p>
  </div>
</div>
<form action="#">
  <h3>Add your comment</h3>
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name">
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea name="description" cols="30" rows="10"></textarea>
  </div>

  <input type="submit" value="Comment">
</form>
